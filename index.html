
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jimmy's Restaurant</title>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="section-app-container">
            <!-- Hero Sections -->
            <section class="section-hero">
                <div class="hero">
                    <h1>Jimmy's Diner</h1>
                    <p>The best burgers and pizzas in town.</p>
                </div>
            </section>
            
            <section class="section-app-container-inner">
                <!-- Menu Section -->
                <section class="container-menu">
                    <div class="menu-list" id="menu-list"></div>
                </section>
                
                <!--Pre-Checkout Order Section -->
                <section class="order-list-container" id="order-list-container">
                </section>
                
                <!-- Checkout Payment Form -->
                <section class="payment-modal" id="payment-modal">
                    
                    <form class="payment-modal-inner" id="payment-modal-inner">
                        <h2>Enter card details</h2>
                        <input 
                        type="text" 
                        maxlength="36" minlength="4"
                        placeholder="Enter your name"
                        name="customer-name"
                        id="customer-name"
                        required
                        >
                        <input 
                        type="number" 
                        max="999999999999" min="100000000000"
                        placeholder="Enter 12 digit card number"
                        name="card-number"
                        id="card-number"
                        required
                        >
                        <input 
                        type="password" 
                        maxlength="3" minlength="3"
                        placeholder="Enter CVV"
                        name="cvv"
                        id="cvv"
                        required
                        >
                        <button class="complete-order-btn" id="complete-payment-btn"  type="submit">Pay</button>
                    </form>
                </section>
                
                <!-- Order Complete State -->
                <section id="order-complete">
                </section>
            </section>
        </section>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
